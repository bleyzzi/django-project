{% extends 'main/base.html' %}

{% block title %}
    Create task
{% endblock %}

{% block content %}
 <h1>Create</h1>
 {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.task }}<br>
        <button type="submit" class="btn btn-success">Add</button>
        <span>{{ error }}</span>
    </form>
 {% else %}
    <a href="{% url 'login' %}">Sign In</a><a> or </a><a href="{% url 'register' %}">Sign Up</a>
 {% endif %}
{% endblock %}
