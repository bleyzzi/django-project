<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between;" class="d-flex flex-column flex-md-row align-items-center pb-3 px-md-4 mb-4 border-bottom">
        <div>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'home' %}">Main</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'about' %}">About us</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'create' %}">Create task</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'login' %}">Sign In</a>
        </div>
        <div>
          {% if user.is_authenticated %}
            <nobr><big style="color:rgb(64, 186, 115);">{{ user.username }}    </big></nobr><a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'register' %}">Sign Up</a>
          {% endif %}
          
        </div>
      </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>>
      
</body>
</html>
